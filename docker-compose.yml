version: "3"

services:
  nuxt:
    build: ./app/
    container_name: nuxt-sample-website
    restart: always
    ports:
      - "3000:3000"
    command:
      "npm run start"

  nginx:
    image: nginx:1.13
    container_name: nuxt-sample-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - nuxt